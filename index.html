<html>
    <head>
        <title>Hand Gesture Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container"><center>
            <h3 class="btn btn-info heading">
                GESTURE WEB APP
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128079;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#129304;</span>
            </h3>
            <br>
            <br>
            <p style="font-size: 22px; text-decoration-color: black;">Take a selfie of a Gesture</p>
            <p style="font-size: 18px">On the following Gestures, the model is trained</p>
            <p style="font-size: 30px">
                &#128077;|&#9996;|&#129304;
            </p>
            <div class="col-md-4 col-sl-12 col-xs-12">
                <label>Webcam View</label>
                <div id="camera" style="border-style:dashed;"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-dark">Capture Image</button>
            </div>
            <div class="col-md-4 col-sl-12 col-xs-12">
               <div class="header"><u>Prediction</u></div> 
                <p class="object_name" id="result_object"></p>
                <p class="gesture_icon" id="result_gesture"></p>
            </div>
            <div class="col-md-4 col-sl-12 col-xs-12">
                <label>Snapshot</label>
                <div id="result" style="border-style:dashed;"></div>
                <br><br>
                <button onclick="check();" class="btn btn-dark">Detect Hand Gesture</button>
            </div>
        </center></div>
    </body>
